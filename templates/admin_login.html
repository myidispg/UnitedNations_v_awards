<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AdminLogIn</title>
    <link rel="icon" href="resources/css/imgs/logos/main.png" size="20X20">


    <!-- style_sheet_links -->
    <link rel="stylesheet" href="resources/css/admin_login.css">
    <link rel="stylesheet" href="support/css/grid.css">
    <link rel="stylesheet" href="support/css/normalize.css">
    <link rel="stylesheet" href="support/css/animate.css">


    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Montserrat:300,400,500" rel="stylesheet">




</head>
<body>

    <!-- this page only contains header -->
     <header>
        <div class="row">
            <div class="main_logo">
                <img src="resources/css/imgs/logos/main.png"
                style="height: 300px; width: 300px" alt="">
            </div>

            <div class="admin_input">
                <form action="">
                    <table>
                        <tr>
                            <td>
                                <input type="text" placeholder="Username">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="password" placeholder="Password">
                            </td>
                        </tr>
                    </table>

                    <div class="login_button">
                        <button type="submit">LogIn</button>
                    </div>
                </form>
            </div>

        </div>
     </header>

</body>
</html>
